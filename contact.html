<!DOCTYPE HTML>

	<head>
		<title>Contacto</title>

		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="contact is-preload">
		<div id="page-wrapper">

			<!-- Header -->
				<header id="header">
					<h1 id="logo">EMATLINE <span>SOLUCIONES DE SOFTWARE</a></h1>
					<nav id="nav">
						<ul>
							<li class="current"><a role="button" href="index.html" tabindex="1">BIENVENIDO</a></li>
							<li class="submenu">
								<a href="#" tabindex="2">Menu</a>
								<ul>
									<li><a href="left-sidebar.html" tabindex="3">Casos de éxito</a></li>
									<li><a href="right-sidebar.html" tabindex="4">Historia</a></li>
									<li><a href="contact.html" tabindex="5">Contacto</a></li>
								</ul>
							</li>
						</ul>
					</nav>
				</header>

			<!-- Main -->
				<article id="main">

					<header class="special container">
						<span class="icon solid fa-envelope"></span>
						<h2>Contacta con nosotros</h2>
						<p>Por favor, llena el siguiente formulario.</p>
					</header>

					<!-- One -->
						<section class="wrapper style4 special container medium">

							<!-- Content -->
								<div class="content">
									<form>
										<div class="row gtr-50">
											<div class="col-6 col-12-mobile">
												<label for="name" class="form-color">Nombre: *</label>
												<input type="text" name="name" placeholder="Nombre" id="name" aria-required="true"/>
											</div>
											<div class="col-6 col-12-mobile">
												<label for="email" class="form-color">Correo electrónico: *</label>
												<input type="text" name="email" placeholder="nombre@ejemplo.com" id="email" aria-required="true"/>
											</div>
											<div class="col-12">
												<label for="subject" class="form-color">Asunto: *</label>
												<input type="text" name="subject" placeholder="Asunto" id="subject" aria-required="true"/>
											</div>
											<div class="col-12">
												<label for="message" class="form-color">Mensaje: *</label>
												<textarea name="message" placeholder="Escribir algo..." rows="7" id="message" aria-required="true"></textarea>
											</div>
											<div class="col-12">
												<ul class="buttons">
													<li><input role="button" type="submit" class="special" value="Enviar mensaje" /></li>
												</ul>
											</div>
										</div>
									</form>
								</div>

						</section>

				</article>

			<!-- Footer -->
				<footer id="footer">

					<ul class="icons">
						<li><a role="button" href="#" class="icon brands circle fa-twitter" aria-label="Twitter"><span class="label">Twitter</span></a></li>
						<li><a role="button" href="#" class="icon brands circle fa-facebook-f" aria-label="Facebook"><span class="label">Facebook</span></a></li>
						<li><a role="button" href="#" class="icon brands circle fa-google-plus-g" aria-label="Google+"><span class="label">Google+</span></a></li>
						<li><a role="button" href="#" class="icon brands circle fa-github" aria-label="Github"><span class="label">Github</span></a></li>
						<li><a role="button" href="#" class="icon brands circle fa-dribbble" aria-label="Dribbble"><span class="label">Dribbble</span></a></li>
					</ul>

					<ul class="copyright">
						<li>&copy; Ematline</li><li>Diseño: <a>MagoNavor & JulianCSN</a>
					</ul>

				</footer>

		</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.dropotron.min.js"></script>

			<script src="assets/js/jquery.scrollgress.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
